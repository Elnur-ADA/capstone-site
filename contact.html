  <main>
    <form action="mailto:emammadov19927@ada.edu.az" method="post" enctype="text/plain">
      <p><label>Name: <input type="text" name="name" required></label></p>
      <p><label>Email: <input type="email" name="email" required></label></p>
      <p><label>Subject: <input type="text" name="subject"></label></p>

      <p>
        Preferred Contact:  
        <label><input type="radio" name="contact_method" value="email" checked> Email</label>
        <label><input type="radio" name="contact_method" value="phone"> Phone</label>
      </p>

      <p>
        Topics:<br>
        <label><input type="checkbox" name="topic" value="portfolio"> Portfolio</label>
        <label><input type="checkbox" name="topic" value="collaboration"> Collaboration</label>
      </p>

      <p>
        Country:
        <select name="country">
          <option>Azerbaijan</option>
          <option>Türkiye</option>
          <option>USA</option>
        </select>
      </p>

      <p><textarea name="message" rows="6" cols="40" placeholder="Your message"></textarea></p>
      <p><button type="submit">Send</button> <button type="reset">Reset</button></p>
    </form>
  </main>
